<button class="btn btn-primary" routerLink="/contact-create">Create Contact</button>

<table class="table table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contact of contacts">
      <td>{{contact.id}}</td>
      <td>{{contact.name}}</td>
      <td>{{contact.description}}</td>
      <td>{{contact.email}}</td>
    </tr>
  </tbody>
</table>
